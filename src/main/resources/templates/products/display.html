<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title th:text="${title} ?: 'Product Details'">Product Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

<section layout:fragment="content" class="container mt-5">
    <h2 class="text-center mb-4">Product Details</h2>

    <!-- Admin -->
    <div sec:authorize="hasAuthority('ADMIN')" class="card mb-4">
        <div class="card-body">
            <h4 class="card-title">Name: <span th:text="${product.name}"></span></h4>
            <h4 class="card-text">Price: <span th:text="${product.price}"></span></h4>
            <h4 class="card-text" th:text="'Quantity: ' + ${product.quantity}"></h4>
            <h4 class="card-text">Description: <span th:text="${product.description}"></span></h4>
            <div class="text-center my-4">
                <img th:src="@{${product.imageProduct}}" class="img-fluid rounded" alt="Product Image">
            </div>
            <div class="text-end">
                <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </div>

    <!-- Customer  -->
    <div sec:authorize="isAnonymous() or hasAuthority('USER')" class="card mb-4">
        <div class="card-body d-flex flex-column flex-lg-row align-items-center gap-4">
            <div class="text-center">
                <img class="rounded img-fluid" th:src="@{/images/{imageName}(imageName=${product.imageProduct})}" alt="Product Image" style="max-height: 400px; width: auto;">
            </div>
            <div>
                <h3 th:text="${product.name}"></h3>
                <h4 class="text-info" th:text="${product.price}"></h4>

                <form th:action="@{/cart/add}" method="post" class="mt-4">
                    <div class="mb-3">
                        <label for="quantityInput" class="form-label">Quantity:</label>
                        <input id="quantityInput" type="number" name="quantity" min="1" th:max="${product.quantity}" th:value="1" class="form-control" style="width: 100px;">
                    </div>
                    <input type="hidden" th:value="${product.id}" name="productId"/>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-outline-dark">
                            <i class="bi-cart-fill me-1"></i> Add to Cart
                        </button>
                        <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
