<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <title th:text="${title} ?: 'Products List'">Products List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .card {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .card-body {
      min-height: 200px;
      flex-grow: 1; /* Ensure card body takes remaining space */
    }
    .status-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 5px 10px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>

<body>

<section layout:fragment="content">
  <h1 class="mb-4">Products List</h1>
  <div sec:authorize="hasAuthority('ADMIN')">
    <a th:href="@{/products/add}" class="btn btn-primary mb-3">Add New Product</a>
  </div>
  <div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <!-- Loop through products -->
      <div th:each="product : ${products}" class="col">
        <div class="card h-100 position-relative">
          <!-- Product Status -->

          <!-- Product Image -->
          <a th:href="@{/products/product/{id}(id=${product.id})}">
            <img th:src="@{${product.imageProduct}}" class="card-img-top" alt="Product Image">
          </a>
          <!-- Product Details -->
          <div class="card-body">
            <h5 class="card-title" th:text="${product.name}"></h5>
            <h4 class="card-text" th:text="'Số lượng: ' + ${product.quantity}"></h4>
            <p class="card-text" th:text="${product.description}"></p>
            <!-- Price -->
            <small class="text-muted fw-bold" th:text="${'Price: ' + #numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT') + ' Vnđ'}"></small>
            <div class="d-flex justify-content-between align-items-center mt-auto"> <!-- mt-auto pushes content to the bottom -->
              <div class="btn-group">
                <!-- Edit and Delete buttons (shown for ADMIN role) -->
                <div sec:authorize="hasAuthority('ADMIN')">
                  <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-sm btn-outline-primary">Edit</a>
                  <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Bạn có chắc không?')">Xóa</a>
                </div>
              </div>
              <!-- Add to Cart form (shown for USER role) -->
              <form th:action="@{/cart/add}" method="post" sec:authorize="hasAuthority('USER')">
                <th:block th:with="max=${product.quantity}">
                  <td>
                    <input type="number" name="quantity" min="1" th:max="${max}" th:value="1" class="form-control d-inline-block" style="width: 70px;">
                  </td>
                </th:block>
                <input type="hidden" th:value="${product.id}" name="productId"/>
                <div class="d-flex flex-row gap-lg-5 pt-lg-5">
                  <button type="submit" class="btn btn-outline-dark">
                    <i class="bi-cart-fill me-1"></i> Add to Cart
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- End loop -->
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
