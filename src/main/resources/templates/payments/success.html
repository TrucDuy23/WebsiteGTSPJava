<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đặt hàng thành công</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .container h1 {
      color: #4CAF50;
    }
    .container p {
      color: #555;
    }
    .container .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      color: #fff;
      background-color: #4CAF50;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .container .btn:hover {
      background-color: #45a049;
    }
    .container .order-details {
      margin-top: 20px;
      text-align: left;
    }
    .container .order-details p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Đặt hàng thành công!</h1>
  <p>Cảm ơn bạn đã đặt hàng. Chúng tôi sẽ xử lý đơn hàng của bạn trong thời gian sớm nhất.</p>
  <div class="order-details">
<!--    <h2>Chi tiết đơn hàng:</h2>-->
<!--    <p>Mã đơn hàng: <strong>#123456789</strong></p>-->
<!--    <p>Ngày đặt hàng: <strong>01/07/2024</strong></p>-->
<!--    <p>Tổng số tiền: <strong>2,500,000 VND</strong></p>-->
  </div>
  <a href="/" class="btn">Tiếp tục mua sắm</a>
</div>
</body>
</html>
