<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thông Báo</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .alert-container {
            max-width: 600px;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .alert-heading {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
<div class="alert-container">
    <div class="alert alert-danger" role="alert">
        <h1 class="alert-heading">Không thể xoá thể loại</h1>
        <p>Có sản phẩm đang sử dụng thể loại này. Vui lòng xoá sản phẩm trước khi xoá thể loại!</p>
    </div>
</div>
</body>
</html>
