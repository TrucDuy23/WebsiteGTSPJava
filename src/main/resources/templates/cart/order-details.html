<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Order Details'">Order Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-3">
    <h1>Order Details</h1>
    <h3>Customer Information</h3>
    <p>Name: <span th:text="${order.customerName}"></span></p>
    <p>Shipping Address: <span th:text="${order.shippingAddress}"></span></p>
    <p>Phone Number: <span th:text="${order.phoneNumber}"></span></p>
    <p>Email: <span th:text="${order.email}"></span></p>
    <p>Notes: <span th:text="${order.notes}"></span></p>
    <p>Payment Method: <span th:text="${order.paymentMethod}"></span></p>
    <p>Status: <span th:text="${order.status}"></span></p>

    <h2>Order Items</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detail : ${order.orderDetails}">
            <td th:text="${detail.product.name}"></td>
            <td th:text="${detail.quantity}"></td>
            <td th:text="${detail.product.price}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Hiển thị form cập nhật trạng thái đơn hàng chỉ khi người dùng là admin -->
    <form th:action="@{/order/updateStatus}" method="post" th:if="${isAdmin}">
        <input type="hidden" name="orderId" th:value="${order.id}" />
        <select name="status">
            <option value="Đặt hàng thành công">Đặt hàng thành công</option>
            <option value="Chờ giao hàng">Chờ giao hàng</option>
            <option value="Đã thanh toán">Đã thanh toán</option>
            <option value="Đang vận chuyển">Đang vận chuyển</option>
            <option value="Hoàn tất đơn hàng">Hoàn tất đơn hàng</option>
            <option value="Huỷ đơn hàng">Huỷ đơn hàng</option>
        </select>
        <button type="submit" class="btn btn-primary">Update Status</button>
    </form>
</section>
</body>
</html>
