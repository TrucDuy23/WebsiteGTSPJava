<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Order Confirmation'">Order Confirmation</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .confirmation-container {
            max-width: 600px;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .confirmation-header {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .btn-custom {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            border-color: #004085;
            color: white;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="confirmation-container">
    <h1 class="confirmation-header">Order Confirmation</h1>
    <p th:text="${message}">Thank you for your order. Your order number is #12345.</p>
    <a th:href="@{/}" class="btn btn-custom">Continue Shopping</a>
    <a th:href="@{/order/details(orderId=${order.id})}" class="btn btn-custom">View Order Details</a>
    <a th:href="@{/order/history(customerName=${order.customerName})}" class="btn btn-custom">View Order History</a>
</section>
</body>
</html>
