<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Your Cart'">Checkout</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .payment-method-btn {
            display: none;
        }
    </style>
    <script>
        function redirectToPaymentPage() {
            var paymentMethod = document.getElementById('paymentMethod').value;
            var vnpayButton = document.getElementById('vnpayButton');
            if (paymentMethod === 'VNPAY') {
                vnpayButton.style.display = 'block';
            } else {
                vnpayButton.style.display = 'none';
            }
        }
    </script>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4 text-center">Checkout</h1>
    <form th:action="@{/order/submit}" method="post">
        <div class="mb-3">
            <label for="customerName" class="form-label">Tên khách hàng:</label>
            <input type="text" id="customerName" name="customerName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="shippingAddress" class="form-label">Địa chỉ giao hàng:</label>
            <input type="text" id="shippingAddress" name="shippingAddress" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Số điện thoại:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="notes" class="form-label">Ghi chú:</label>
            <textarea id="notes" name="notes" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="paymentMethod" class="form-label">Phương thức thanh toán:</label>
            <select id="paymentMethod" name="paymentMethod" class="form-select" required onchange="redirectToPaymentPage()">
                <option value="Cash on Delivery">Thanh toán trực tiếp</option>
                <option value="VNPAY">Thanh toán VNPAY</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit Order</button>
        <a id="vnpayButton" th:href="@{/payments/vnpay}" class="btn btn-primary w-100 mt-2 payment-method-btn">Thanh toán VNPAY</a>
    </form>
</section>
</body>
</html>
