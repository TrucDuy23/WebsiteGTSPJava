<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            border-radius: 0.5rem;
            background-color: #fff;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .form-box h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-action {
            text-align: center;
        }
        .btn-login {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 0.25rem;
            text-decoration: none;
        }
        .btn-login i {
            margin-right: 0.5rem;
        }
        .btn-login-google {
            background-color: #db4437;
        }
        .btn-login-facebook {
            background-color: #3b5998;
        }
        .form-choice {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="form-box">
        <h1 class="mb-4">Login</h1>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <div class="form-group mb-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" required id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" required id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="form-check d-flex justify-content-start mb-4">
                <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
                <label class="form-check-label" for="remember-me"> Remember me</label>
            </div>
            <div class="d-grid gap-2 form-action">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                <p class="mt-3 mb-0">Don't have an account? <a class="text-info" th:href="@{/register}">Sign up?</a></p>
            </div>
        </form>
        <div class="form-choice">
            <p class="text-center">or sign in with</p>
            <div class="row">
                <div class="col-sm-6">
                    <a href="#" class="btn btn-login btn-login-google">
                        <i class="fab fa-google"></i>
                        Login With Google
                    </a>
                </div>
                <div class="col-sm-6">
                    <a href="#" class="btn btn-login btn-login-facebook">
                        <i class="fab fa-facebook-f"></i>
                        Login With Facebook
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
