<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 400px; /* Điều chỉnh độ rộng của form */
        }
        .form-group label {
            font-weight: bold;
        }
        .form-check-label {
            font-weight: normal;
        }
        .btn-login-google {
            background-color: #DB4437; /* Màu của Google */
            color: white;
        }
        .btn-login-google:hover {
            background-color: #c5372a; /* Màu hover của Google */
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Login</h1>
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <div class="form-group mb-4">
            <label for="username">Username</label>
            <input type="text" class="form-control" required id="username"
                   name="username" placeholder="Enter your username">
        </div>
        <div class="form-group mb-4">
            <label for="password">Password</label>
            <input type="password" class="form-control" required id="password"
                   name="password" placeholder="Enter your password">
        </div>
        <div class="form-check d-flex justify-content-start mb-4">
            <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
            <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-3">Login</button>
        <a class="btn btn-link mb-3" th:href="@{/register}">Register</a>
        <hr>
        <a th:href="@{/oauth2/authorization/google}" class="btn btn-lg btn-block btn-login-google">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.34 9.424c0-.628-.056-1.238-.162-1.828H9v3.48h4.852c-.21 1.138-.803 2.092-1.684 2.742v2.28h2.722c1.593-1.467 2.505-3.628 2.505-6.674z" fill="#4285F4"></path><path d="M9 18c2.28 0 4.18-.76 5.57-2.06l-2.723-2.28c-.76.52-1.733.83-2.847.83-2.18 0-4.02-1.47-4.67-3.44H.944v2.155C2.33 15.8 5.31 18 9 18z" fill="#34A853"></path><path d="M4.33 10.7c-.19-.54-.29-1.12-.29-1.7s.1-1.16.29-1.7V5.865H.944C.34 7.045 0 8.39 0 9.824s.34 2.78.944 3.96l3.386-2.156z" fill="#FBBC05"></path><path d="M9 3.58c1.23 0 2.34.424 3.214 1.25l2.415-2.415C13.18.792 11.28 0 9 0 5.31 0 2.33 2.2.944 5.865l3.386 2.155c.65-1.97 2.49-3.44 4.67-3.44z" fill="#EA4335"></path>
            </svg>
            Login with Google
        </a>
    </form>
</section>
</body>
</html>
